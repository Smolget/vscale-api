name: RSpec testing
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        ruby:
          - '2.2'
          - '2.5'
          - '2.7'
          - '3.0'
          - '3.1'
          - head 
          - jruby
          - jruby-head
          - truffleruby
          - truffleruby-head
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: rspec spec